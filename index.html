<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="css/style.css">
    <title>Boozap</title>
</head>
<body>
    <div id="container-green">
        <div id="container-app">
            <div id="contact">
                <div class="user">
                    <div class="picprofile">
                        <img src="img/avatar_1.jpg" alt=""> 
                    </div>
                    <div class="icons">
                        <i class="fas fa-sync-alt"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-user-circle"></i>
                    </div>
                </div>

                <div id="notifiche">
                    <div id="bell">
                        <i class="far fa-bell-slash"></i>
                    </div>
                    <div id="alert-notifiche">
                        <h2>Ricevi notifiche di nuovi messaggi</h3>
                        <h3>Attiva notifiche desktop</h4>
                    </div>
                </div>

                <div id="search">
                    <input id="input-search" type="text" placeholder="Cerca o inizia una nuova chat">
                </div>
            </div>
            <div id="chat">
                <div class="user">
                    <div class="picprofile">
                        <img src="img/avatar_1.jpg" alt="">
                        
                    </div>
                    <div class="icons">
                        <i class="fas fa-sync-alt"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-user-circle"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="container-grey"></div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
